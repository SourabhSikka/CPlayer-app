
<div class="container">
  <div class="row">
    <ng-container *ngFor="let item of data  | filter:searchKey:'name'">
      <div class="card col-md-3">
        <h3 style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{ item.name }}</h3>
        <p style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{item.id}}</p>
        <p><strong>{{item.country}}</strong> </p>
      </div>
    </ng-container>
  </div>
</div>
